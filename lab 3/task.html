<script>

    function sum(x) {
        return function(y) { return x + y; };   
    }

    function filter(arr, callback, thisArg) {
        results = [];
        for (let i = 0; i < arr.length; i = i + 1) {
            if (callback.call(thisArg, arr[i], i, arr)) {
                results.push(arr[i]);
            }
        }
        return results;
    };

    console.log(sum(1)(2))

    var arr = [1, 2, 3, 4, 5, 6, 7];
    console.log(filter(arr, function(a) { 
        return a % 2 == 0 
    }));

</script>
